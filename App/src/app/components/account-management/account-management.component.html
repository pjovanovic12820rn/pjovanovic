  <!-- Tabela raÄuna -->
  <section class="account-list">
    <h3>Accounts</h3>
    <table>
      <tr>
        <th>Account Number</th>
        <th>Owner</th>
        <th>Type</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let account of filteredAccounts">
        <td>{{ account.accountNumber }}</td>
        <td>
          {{ account.owner.firstName }} {{ account.owner.lastName }}
        </td>
        <td>{{ account.ownershipType }}</td>
        <td>{{ account.accountCategory }}</td>
        <td>
          <button
            class="details-btn"
            (click)="viewCards(account.accountNumber)"
          >
            View Cards
          </button>
        </td>
      </tr>
      <tr *ngIf="accounts.length === 0">
        <td colspan="5" class="no-data">No accounts found</td>
      </tr>
    </table>
  </section>
